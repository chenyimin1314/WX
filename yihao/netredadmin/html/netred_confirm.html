<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../common/xcConfirm.css"/>
    <link rel="stylesheet" href="../common/jcDate.css"/>
    <link rel="stylesheet" href="../common/page.css"/>
    <link rel="stylesheet" href="../common/common.css"/>
    <link rel="stylesheet" href="../css/netred_confirm.css"/>
    <script src="../js/lib/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/lib/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/lib/jQuery-jcDate.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.page.js"></script>
    <script type="text/javascript" src="../js/lib/xcConfirm.js"></script>
    <title>网红审核</title>
</head>
<body>
<div class="top_msg">
    <div class="top_msg_left">
        <img src="../img/logo.png" alt="">
    </div>
    <div class="top_msg_right_box">
        <div class="top_msg_right">
            <img class = "user_heard" src="">
            <span class="user_name"></span>
            <sapn class="cancel_btn">注销</sapn>
        </div>
    </div>

</div>

<div class="main_content">
    <div class="main_content_left">
        <ul>
            <!--平台概况-->
            <li>
                <img style="width:16px;height:12px;margin-top:-6px;" src="../img/img1_.png">
                <span>数据总览</span>
                <div class="blue_line_">

                </div>
            </li>
            <!--商铺认证审核-->
            <!--商铺财务管理-->
            <li class="user_apply">
                <img style="width:17px;height:17px;margin-top:-8.5px;" src="../img/img2_.png">
                <span>用户审核</span>
                <div class="arrow">
                    <img src="../img/arrow_right.png">
                </div>
                <div class="blue_line_"></div>
            </li>
            <ul class="user_apply_list my_account">
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>商家审核</span>
                    <div class="blue_line_2"></div>
                </li>
                <li class="li_flag bg_color">
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot_.png">
                    <span class="whiteColor">网红审核</span>
                    <div class="blue_line_2_"></div>
                </li>
            </ul>
            <!--商铺财务管理-->
            <li class="money_manager">
                <img style="width:17px;height:17px;margin-top:-8.5px;" src="../img/img3_.png">
                <span>商铺财务管理</span>
                <div class="arrow">
                    <img src="../img/arrow_right.png">
                </div>

                <div class="blue_line_">

                </div>
            </li>
            <ul class="money_manager_detail my_account">
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>提现审核</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>提现记录</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>佣金设置</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>财务统计</span>
                    <div class="blue_line_2"></div>
                </li>
            </ul>
            <!--基本设置-->
            <li class="baseSet">
                <img style="width:17px;height:17px;margin-top:-8.5px;" src="../img/img4_.png">
                <span>基本设置</span>
                <div class="arrow">
                    <img src="../img/arrow_right.png">
                </div>
                <div class="blue_line_">

                </div>
            </li>
            <ul class="my_account my_account_3">
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>账号设置</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>商品标签设置</span>
                    <div class="blue_line_2"></div>
                </li>
                <li class="li_flag bg_color">
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot_.png">
                    <span class="whiteColor">首页轮播图设置</span>
                    <div class="blue_line_2_"></div>
                </li>
            </ul>
        </ul>
    </div>
    <div class="main_content_right" id="content">
        <!--审核列表-->
        <div id="confirm_list">
            <h1>店铺认证审核</h1>
            <div class="form">
                <div class="row">
                    <!--商品名搜索-->
                    <div class="col-lg-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="shop_keyword" placeholder="搜索用户昵称">
                            <span class="input-group-btn" id="searchKeyword"><button class="btn btn-default"
                                                                                     type="button">查询</button></span>
                        </div>
                    </div>
                    <!--日期搜索-->
                    <div class="col-lg-5">
                        <div class="input-group date">
                            <span>申请时间</span>
                            <label><input type="text" class="form-control" id="dropdownMenu1"
                                          readonly="readonly"></label><span>至</span>
                            <label><input type="text" class="form-control" id="dropdownMenu2"
                                          readonly="readonly"></label>
                            <span class="input-group-btn" id="search_date"><button class="btn btn-default"
                                                                                   type="button">查询</button></span>
                        </div>
                    </div>
                    <!--审核状态-->
                    <div class="col-lg-4 right isblack">
                        <span>审核状态</span>
                        <div class="input-group status">
                            <input type="text" readonly="readonly" value="全部" data-type="-1" id="chooseListValue" placeholder="全部" class="form-control">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="true">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right" data-type="-1" id="chooseList">
                                    <li>
                                        <a href="javascript:;" data-type="-1">全部</a>
                                    </li>
                                    <li>
                                        <a href="javascript:;" data-type="0">未审核</a>
                                    </li>
                                    <li>
                                        <a href="javascript:;" data-type="1">已审核</a>
                                    </li>
                                </ul>
                            </div>
                            <!-- /btn-group -->
                        </div>
                        <!-- /input-group -->
                    </div>

                </div>
                <div class="table-responsive">
                    <table class="table table-striped" id="table">
                        <thead>
                        <tr>
                            <th>用户昵称</th>
                            <th>申请时间</th>
                            <th>状态</th>
                            <th>操作</th>
                            <th>审核状态</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
                <!--分页-->
                <div id="pager" class="tcdPageCode"></div>
            </div>

        </div>
        <!--查看审核信息-->
        <div id="check_info" style="display: none;">
            <h1><img src="../img/back.png" alt=""/>查看审核信息</h1>
            <div class="check_content">
                <div class="base_message">
                    <div class="form-group title"><label style="margin-left: -5px;"><font
                            color="#f00">*</font>审核信息</label></div>
                    <div class="form-group">
                        <label for="shop_name1">网红昵称:</label>
                        <input type="text" id="shop_name1" readonly="readonly" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="profile">个人简介:</label>
                        <input type="text" class="form-control" id="profile" readonly="readonly"/>
                    </div>
                    <div class="form-group">
                        <label for="platform_info">直播平台资料:</label>
                        <div>
                            <span id="platform"></span>
                            (粉丝：<span id="fans"></span>&nbsp;&nbsp;注册时间：<span id="register_time"></span>)
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="platform_id">平台用户ID：</label>
                        <input type="text" class="form-control" id="platform_id" readonly="readonly"/>
                    </div>
                    <div class="form-group">
                        <label for="live_type">擅长直播品类：</label>
                        <input type="text" class="form-control" id="live_type" readonly="readonly"/>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label for="phone">联系电话：</label>-->
                        <!--<input type="text" class="form-control" id="phone" readonly="readonly"/>-->
                    <!--</div>-->
                    <!--身份证图片审核-->
                    <div class="shop_image">
                        <div class="confirm_image">身份证图片</div>
                        <div id="id_image"></div>
                    </div>
                    <!--个人图片-->
                    <div class="shop_image">
                        <div class="confirm_image">网红个人照片</div>
                        <div id="personal_image"></div>
                    </div>
                </div>

            </div>
            <!--按钮操作-->
            <div class="buttons buttonGroup">
                <span class="myButton change" id="refuse" style="background-color: #f75b5f;display: inline-block">驳回</span>
                <span class="myButton change" id="pass" style="background-color: #00c39c;display: inline-block">通过</span>
            </div>
        </div>

    </div>
    <div class="main_content_right" id="map" style="display: none">
        <div id="mapContainer">
            <div id="tip">
                <input type="text" id="keyword" name="keyword" value="请输入关键字：(选定后搜索)" onfocus='this.value=""' />
            </div>
        </div>
        <div class="tips" style="margin: 0 auto;width: 80%;">*请在地图上选择地址</div>
        <div class="address">你选的地址是:<input type="text" id="address1" /></div>
        <div class="buttonBtn"><span id="cancel">取消</span><span id="confirm">确定</span></div>
    </div>
</div>
<!--查看图片的弹窗-->
<div class="imgPopver">
    <div class="myimgbox">

    </div>
</div>
<!--旋转图层-->
<div class="my_popover" style="display: none;">
    <div class="">
    </div>
</div>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/netred_confirm.js"></script>
</body>
</html>
