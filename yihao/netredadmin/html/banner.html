<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../common/common.css"/>
    <link rel="stylesheet" href="../css/banner.css"/>
    <link rel="stylesheet" href="../common/xcConfirm.css"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/lib/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="../js/lib/xcConfirm.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.cookie.js"></script>
    <title></title>
</head>
<body>
<div class="top_msg">
    <div class="top_msg_left">
        <img src="../img/logo.png" alt="">
    </div>
    <div class="top_msg_right_box">
        <div class="top_msg_right">
            <img class="user_heard" src="">
            <span class="user_name"></span>
            <sapn class="cancel_btn">注销</sapn>
        </div>
    </div>

</div>

<div class="main_content">
    <div class="main_content_left">
        <ul>
            <!--平台概况-->
            <li>
                <img style="width:16px;height:12px;margin-top:-6px;" src="../img/img1_.png">
                <span>数据总览</span>
                <div class="blue_line_">

                </div>
            </li>
            <!--商铺认证审核-->
            <!--商铺财务管理-->
            <li class="user_apply">
                <img style="width:17px;height:17px;margin-top:-8.5px;" src="../img/img2_.png">
                <span>用户审核</span>
                <div class="arrow">
                    <img src="../img/arrow_right.png">
                </div>
                <div class="blue_line_"></div>
            </li>
            <ul class="user_apply_list my_account">
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>商家审核</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>网红审核</span>
                    <div class="blue_line_2"></div>
                </li>
            </ul>
            <!--商铺财务管理-->
            <li class="money_manager">
                <img style="width:17px;height:17px;margin-top:-8.5px;" src="../img/img3.png">
                <span>商铺财务管理</span>
                <div class="arrow">
                    <img src="../img/arrow_right.png">
                </div>

                <div class="blue_line_">

                </div>
            </li>
            <ul class="money_manager_detail my_account">
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>提现记录</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>提现审核</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>佣金设置</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>财务统计</span>
                    <div class="blue_line_2"></div>
                </li>
            </ul>
            <!--基本设置-->
            <li class="baseSet">
                <img style="width:17px;height:17px;margin-top:-8.5px;" src="../img/img4_.png">
                <span>基本设置</span>
                <div class="arrow">
                    <img src="../img/arrow_right.png">
                </div>
                <div class="blue_line_">

                </div>
            </li>
            <ul class="my_account my_account_3">
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>账号设置</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>商品标签设置</span>
                    <div class="blue_line_2"></div>
                </li>
                <li class="li_flag bg_color">
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot_.png">
                    <span class="whiteColor">首页轮播图设置</span>
                    <div class="blue_line_2_"></div>
                </li>

            </ul>
        </ul>
    </div>
    <div class="main_content_right">
        <h1>首页轮播图设置</h1>
        <div class="form">
            <div class="shopdata">
                <div id="shop_data_idendify" class="shopImage">
                    <p class="tips">*点击图片进行上传，删除图片最少留一张,最多上传5张，375*67的宽高比例</p>
                    <div class="model" style="display: none;">
                        <div class="image">
                            <label>
                                <img src="../img/add.png"  class="img"  alt="店铺图片"/>
                                <input type="file" accept="image/jpeg,image/png,image/jpg"/>
                            </label>
                            <span class="close"></span>
                        </div>
                        <div class="videoUpload">
                            <label>
                                <video src="" controls style="display: none;" class="video"></video>
                                <img src="../img/add.png" class="add" alt="店铺图片"/>
                                <input type="file" class="uploadVideo" accept="video/mp4,video/avi,video/3gp"/>
                                <span class="full"></span>
                            </label>
                            <div class="progress_user">上传进度</div>
                        </div>
                        <div class="buttonGroup"><button class="btn btn-default saveChange">保存修改</button></div>
                    </div>
                    <div class="flex_box shop_image">

                    </div>
                </div>
                <div class="button uploadImage">
                    <p>上传图片必选</p>
                    <!--上传图片-->
                    <label for="uploadImg">
                        <input type="file" id="uploadImg" accept="image/png,image/jpg"  class="file"/>
                        <img src="../img/add.png" id="upload_img_image">
                    </label>
                    <p>上传视频可选</p>
                    <label>
                        <input type="file" id="uploadVideo" accept="video/mp4,video/avi,video/3gp">
                        <img src="../img/add.png" alt="">
                        <video style="display: none;" id="video" src="" controls></video>
                    </label>
                    <p class="progress0 progress_user">上传进度</p>
                    <label class="myButton">新增</label>
                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="../js/common.js"></script>
<script src="../js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/banner.js"></script>
</body>
</html>
