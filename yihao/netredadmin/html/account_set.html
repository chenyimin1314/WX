<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../common/common.css"/>
    <link rel="stylesheet" href="../css/account_set.css"/>
    <link rel="stylesheet" href="../common/xcConfirm.css"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/lib/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="../js/lib/xcConfirm.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.cookie.js"></script>
    <title></title>
</head>
<body>
<div class="top_msg">
    <div class="top_msg_left">
        <img src="../img/logo.png" alt="">
    </div>
    <div class="top_msg_right_box">
        <div class="top_msg_right">
            <img class="user_heard" src="">
            <span class="user_name"></span>
            <sapn class="cancel_btn">注销</sapn>
        </div>
    </div>

</div>

<div class="main_content">
    <div class="main_content_left">
        <ul>
            <!--平台概况-->
            <li>
                <img style="width:16px;height:12px;margin-top:-6px;" src="../img/img1_.png">
                <span>数据总览</span>
                <div class="blue_line_">

                </div>
            </li>
            <!--商铺认证审核-->
            <!--商铺财务管理-->
            <li class="user_apply">
                <img style="width:17px;height:17px;margin-top:-8.5px;" src="../img/img2_.png">
                <span>用户审核</span>
                <div class="arrow">
                    <img src="../img/arrow_right.png">
                </div>
                <div class="blue_line_"></div>
            </li>
            <ul class="user_apply_list my_account">
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>商家审核</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>网红审核</span>
                    <div class="blue_line_2"></div>
                </li>
            </ul>
            <!--商铺财务管理-->
            <li class="money_manager">
                <img style="width:17px;height:17px;margin-top:-8.5px;" src="../img/img3.png">
                <span>商铺财务管理</span>
                <div class="arrow">
                    <img src="../img/arrow_right.png">
                </div>

                <div class="blue_line_">

                </div>
            </li>
            <ul class="money_manager_detail my_account">
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>提现记录</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>提现审核</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>佣金设置</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>财务统计</span>
                    <div class="blue_line_2"></div>
                </li>
            </ul>
            <!--基本设置-->
            <li class="baseSet">
                <img style="width:17px;height:17px;margin-top:-8.5px;" src="../img/img4_.png">
                <span>基本设置</span>
                <div class="arrow">
                    <img src="../img/arrow_right.png">
                </div>
                <div class="blue_line_">

                </div>
            </li>
            <ul class="my_account my_account_3">
                <li class="li_flag bg_color">
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot_.png">
                    <span class="whiteColor">账号设置</span>

                    <div class="blue_line_2_">

                    </div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>商品标签设置</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>首页轮播图设置</span>
                    <div class="blue_line_2"></div>
                </li>
            </ul>
        </ul>
    </div>
    <div class="main_content_right">
        <h1>修改管理员密码</h1>
        <div class="form-horizontal changePassword">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">原密码</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="请输入原密码">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword4" class="col-sm-2 control-label">再次输入</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword4" placeholder="请再次输入新密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="submit" class="btn btn-default">确认修改</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/common.js"></script>
<script src="../js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/account_set.js" ></script>
</body>
</html>
