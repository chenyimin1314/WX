<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../common/xcConfirm.css">
    <title></title></head>
<body>
<div class="login_page">
    <div class="login_heard"><img src="img/logo.png"> <span>管理后台</span> <span>欢迎登陆!</span></div>
    <div class="login_content">
        <div class="login_type">
            <ul class="login_type_title">
                <li>账号登录</li>
            </ul>
            <ul class="details_login_type">
                <li class="phone_login">
                    <div class="user_phone">
                        <div class="user_logo"><img style="width:14px;height:16px;margin-top:12px" src="img/user.png">
                        </div>
                        <div class="input_box user_account"><input type="text" placeholder="请输入登录账号"></div>
                    </div>
                    <div class="user_phone">
                        <div class="user_logo"><img style="width:16px;height:18px;margin-top:11px"
                                                    src="img/password.png"></div>
                        <div class="input_box user_pwd"><input type="password" placeholder="请输入密码"></div>
                    </div>
                    <div class="login_btn">登录</div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="../js/lib/jquery-1.12.3.js"></script>
<script src="../js/lib/xcConfirm.js"></script>
<script src="../js/lib/jquery.cookie.js"></script>
<script src="login.js"></script>
</body>
</html>
