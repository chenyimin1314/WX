                <div class="col-lg-4">
                    <div class="input-group date">
                        <span>申请时间</span>
                        <label><input type="text" class="form-control" id="dropdownMenu1"

                        <label><input type="text" class="form-control" id="dropdownMenu2" readonly="readonly"></label>
                        <span class="input-group-btn"><button class="btn btn-default" id="search_list_date" type="button">查询</button></span>
                    </div>
                </div>
                <!--下拉菜单框-->
                <div class="col-lg-4 right">
                    <div class="input-group status">
                        <input type="text" readonly="readonly" placeholder="全部" value="全部" class="form-control"
                               aria-label="Text input with dropdown button" id="list_type_value" data-type="-1">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="true">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" id="list_type" data-type="-1">
                                <li><a href="javascript:;" data-type="-1">全部</a></li>
                                <li><a href="javascript:;" data-type="0">审批中</a></li>
                                <li><a href="javascript:;" data-type="1">申请成功</a></li>
                                <li><a href="javascript:;" data-type="2">申请失败</a></li>
                            </ul>
                        </div><!-- /btn-group -->
                    </div><!-- /input-group -->
                </div>

                        <th>佣金比例</th>

                        <th>申请时间</th>
