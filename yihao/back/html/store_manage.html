<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../common/common.css"/>
    <link rel="stylesheet" href="../js/lib/jcDate.min.css">
    <link rel="stylesheet" href="../common/page.css"/>
    <link rel="stylesheet" href="../common/xcConfirm.css"/>
    <link rel="stylesheet" href="../css/store_manage.css"/>

    <title>销售统计</title>
</head>

<body>
<div class="top_msg">
    <div class="top_msg_left">
        <img src="../img/logo.png" height="48px" alt="一号买手">
    </div>
    <div class="top_msg_right_box">
        <!--我的位置-->
        <div class="top_msg_right_left">
            <div class="my_location_flag">
                我的位置:
            </div>
            <ul class="my_location_msg">
                <li>
                    <a href="index.html">
                        首页
                    </a>
                </li>
                <li>
                    >
                </li>
                <li class="position_details">
                    创建直播间
                </li>
            </ul>
        </div>
        <div class="top_msg_right">
            <img class="user_heard" src="">
            <span class="user_name"></span>
            <span class="cancel_btn">注销</span>
        </div>
    </div>

</div>

<div class="main_content">
    <div class="main_content_left">
        <ul>
            <li class="represent">
                <img style="width:17px;height:17px;margin-top:-8.5px;" src="../img/img1_.png">
                <span>代言管理</span>
                <div class="arrow">
                    <img src="../img/arrow_right.png">
                </div>
                <div class="blue_line_"></div>
            </li>
            <ul class="my_represent">
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>代言商品管理</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>代言过程管理</span>
                    <div class="blue_line_2"></div>
                </li>
            </ul>
            <!--我的店铺-->
            <li class="myStores">
                <img style="width:17px;height:17px;margin-top:-8.5px;" src="../img/img2_.png">
                <span>我的商铺</span>
                <div class="arrow">
                    <img src="../img/arrow_right.png">
                </div>
                <div class="blue_line_"></div>
            </li>
            <!--我的店铺详情-->
            <ul class="my_myStores">
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>添加商品</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>商品管理</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>销售统计</span>
                    <div class="blue_line_2"></div>
                </li>
                <li class="li_flag bg_color">
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot_.png">
                    <span class="whiteColor">店铺设置</span>
                    <div class="blue_line_2_"></div>
                </li>


            </ul>
            <li>
                <img style="width:18px;height:14px;margin-top:-7px;" src="../img/img3_.png">
                <span>订单管理</span>
                <div class="blue_line_"></div>
            </li>
            <!--商家财务管理-->
            <li class="myMoney">
                <img style="width:17px;height:17px;margin-top:-8.5px;" src="../img/img4_.png">
                <span>商铺财务管理</span>
                <div class="arrow">
                    <img src="../img/arrow_right.png">
                </div>
                <div class="blue_line_"></div>
            </li>
            <!--商家财务详情-->
            <ul class="my_myMoney">
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>收支明细</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>提现申请</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>提现记录</span>
                    <div class="blue_line_2"></div>
                </li>
            </ul>
        </ul>
    </div>
    <!--右边详情-->
    <div class="main_content_right" id="statistics">
        <h1>店铺设置</h1>
        <div class="store_box">
            <p class="f20">店铺头像</p>
            <div class="upload">
                <label for="uploadImg">
                    <img src="../img/1.png" id="tempImg0" class="img-responsive" alt="Responsive image">
                    <input type="file" id="uploadImg" accept="image/png,image/jpg,image/jpeg">
                </label>
                <button class="btn btn-default" id="save_head">保存</button>
            </div>
            <p class="mtop f20">店铺广告语</p>
            <div class="form-group notice">
                <label for="notice">广告语:</label>
                <input type="text" id="notice" class="form-control">
                <button class="btn btn-default" id="save_notice">保存</button>
            </div>
            <!--店铺结束-->
            <p class="mtop f20">店铺简介</p>
            <div class="shopintro">
                <div class="form-group notice">
                    <label for="intro">店铺介绍:</label>
                    <textarea type="text" rows="5" id="intro"  class="form-control"></textarea>
                </div>
                <div class="form-group notice">
                    <label for="phone">联系电话:</label>
                    <input type="text" id="phone" class="form-control"/>
                </div>
                <div class="form-group notice">
                    <label for="admin_name">管理员姓名:</label>
                    <input type="text" id="admin_name" class="form-control"/>
                </div>
                <div class="mtop">
                    <button class="btn btn-default" id="save_intro">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/lib/jquery-1.12.3.js"></script>
<script type="text/javascript" src="../js/lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/lib/jquery.page.js"></script>
<script type="text/javascript" src="../js/lib/xcConfirm.js"></script>
<script src="../js/lib/jQuery-jcDate.min.js"></script>
<script src="../js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script src="../js/store_manager.js"></script>
</html>
