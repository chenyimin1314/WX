<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../common/common.css"/>
    <link rel="stylesheet" href="../common/xcConfirm.css">
    <link rel="stylesheet" href="../css/apply.css"/>
    <title>提现申请</title>
</head>
<body>
<div class="top_msg">
    <div class="top_msg_left">
        <img src="../img/logo.png" height="48px" alt="一号买手">
    </div>
    <div class="top_msg_right_box">
        <!--我的位置-->
        <div class="top_msg_right_left">
            <div class="my_location_flag">
                我的位置:
            </div>
            <ul class="my_location_msg">
                <li>
                    <a href="index.html">
                        首页
                    </a>
                </li>
                <li>
                    >
                </li>
                <li class="position_details">
                    创建直播间
                </li>
            </ul>
        </div>
        <div class="top_msg_right">
            <img class="user_heard" src="">
            <span class="user_name"></span>
            <span class="cancel_btn">注销</span>
        </div>
    </div>

</div>

<div class="main_content">
    <div class="main_content_left">
        <ul>
            <li class="represent">
                <img style="width:17px;height:17px;margin-top:-8.5px;" src="../img/img1_.png">
                <span>代言管理</span>
                <div class="arrow">
                    <img src="../img/arrow_right.png">
                </div>
                <div class="blue_line_"></div>
            </li>
            <ul class="my_represent">
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>代言商品管理</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>代言过程管理</span>
                    <div class="blue_line_2"></div>
                </li>
            </ul>
            <!--我的店铺-->
            <li class="myStores">
                <img style="width:17px;height:17px;margin-top:-8.5px;" src="../img/img2_.png">
                <span>我的商铺</span>
                <div class="arrow">
                    <img src="../img/arrow_right.png">
                </div>
                <div class="blue_line_"></div>
            </li>
            <!--我的店铺详情-->
            <ul class="my_myStores">
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>添加商品</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>商品管理</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>销售统计</span>
                    <div class="blue_line_2"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>店铺设置</span>
                    <div class="blue_line_2"></div>
                </li>
            </ul>
            <li>
                <img style="width:18px;height:14px;margin-top:-7px;" src="../img/img3_.png">
                <span>订单管理</span>
                <div class="blue_line_"></div>
            </li>
            <!--商家财务管理-->
            <li class="myMoney">
                <img style="width:17px;height:17px;margin-top:-8.5px;" src="../img/img4_.png">
                <span>商铺财务管理</span>
                <div class="arrow">
                    <img src="../img/arrow_right.png">
                </div>
                <div class="blue_line_"></div>
            </li>
            <!--商家财务详情-->
            <ul class="my_myMoney">
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>收支明细</span>
                    <div class="blue_line_2"></div>
                </li>
                <li class="li_flag bg_color">
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot_.png">
                    <span class="whiteColor">提现申请</span>
                    <div class="blue_line_2_"></div>
                </li>
                <li>
                    <img style="width:6px;height:6px;margin-top:-3px;" src="../img/dot.png">
                    <span>提现记录</span>
                    <div class="blue_line_2"></div>
                </li>
            </ul>
        </ul>
    </div>
    <!--右边详情-->
    <div class="main_content_right">
        <h1>提现申请</h1>
        <div class="stroe">
            <div class="s-left">
                <img src="../img/apply_money.png" width="60" height="60" alt="提现">
                <div>
                    <div class="title">商铺收入总资产（元）</div>
                    <div class="amount-money" id="amount-money">0</div>
                </div>
            </div>
            <div class="s-right">提现须知：根据平台规则,需要支付一定佣金作为收入，此规则对商铺总收入资产有效</div>
        </div>
        <div>
            <div class="form-group">
                <label for="account" class="control-label">提现账号：</label>
                <input type="email" class="form-control" id="account">
            </div>
            <div class="form-group">
                <label for="account" class="control-label">提现金额：</label>
                <input type="email" class="form-control" id="apply_number">
            </div>
            <div class="radio-group" id="radio-group">
                <label for="alipay" class="my-label">
                    <input class="radio" id="alipay" type="radio" name="pay_type"  value="2" >
                    <span class="radio_span"></span>支付宝
                </label>
                <label for="wechat" class="my-label">
                    <input class="radio" type="radio" id="wechat" checked="checked" value="1" name="pay_type">
                    <span class="radio_span"></span>微信
                </label>
            </div>
        </div>
        <div>
            <div class="myButton" id="apply">申请提现</div>
        </div>
    </div>
</div>
<div class="my_popover" style="display: none;">
    <div class="rotate">
    </div>
</div>
</body>
<script type="text/javascript" src="../js/lib/jquery-1.12.3.js"></script>
<script src="../js/lib/xcConfirm.js"></script>
<script type="text/javascript" src="../js/lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/apply.js"></script>

</html>
