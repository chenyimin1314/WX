<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" href="../common/common.css" />
		<link rel="stylesheet" href="login.css" />
		<link rel="stylesheet" href="../common/xcConfirm.css" />
		<title>一号买手商家后台</title>
	</head>
	<body>
		<div class="login_page">
			<div class="login_heard">
				<img src="img/logo.png">
				<span>欢迎登陆!</span>
			</div>
			<div class="login_content">
				<div class="login_type">
					<div class="login_type_title">
						账号登录
					</div>
					<ul class="details_login_type">
						<li class="phone_login">
							<div class="user_phone">
								<div class="user_logo">
									<img style="width:14px;height:16px;margin-top:12px;" src="img/user.png">
								</div>
								
								<div class="input_box">
									<input class="user_phone_flag" type="text" placeholder="请输入手机号"/>
								</div>
								
							</div>
							<div class="user_phone">
								<div class="user_logo">
									<img style="width:16px;height:18px;margin-top:11px;" src="img/password.png">
								</div>
								
								<div class="input_box input_box_2">
									<input type="text" placeholder="请输入验证码"/>
									<span class="getCode">获取验证码</span>
								</div>
							</div>
							<div class="login_btn">
								登录
							</div>	
						</li>
					</ul>
				</div>
			</div>

		</div>
		
		<script type="text/javascript" src="../js/lib/jquery-1.12.3.js" ></script>
		<script type="text/javascript" src="../js/lib/jquery.cookie.js" ></script>
		<script src="../js/md5.js"></script>
		<script type="text/javascript" src="../js/lib/xcConfirm.js" ></script>
		<script type="text/javascript" src="login.js" ></script>
	</body>
</html>
