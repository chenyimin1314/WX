<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../../css/common/light7.min.css">
    <link rel="stylesheet" href="../../css/common/mui.min.css">
    <link rel="stylesheet" href="../../css/common/common.css">
    <link rel="stylesheet" href="../../css/login/renterRegister.css">
</head>

<body>
    <div class="page">
        <header class="bar bar-nav bg bg-primary">
            <a href="login.html" class="button button-link button-nav pull-left">
                    <span class="icon icon-left"></span>
                    返回
                </a>
            <h1 class="title">租户注册</h1>
        </header>
        <form class="renter-content">
            <div class="renter-info">
                <div class="input-outter">
                    <label>租户名称:</label>
                    <input type="text" name="">
                </div>
                <div class="input-outter">
                    <label>楼宇名称:</label>
                    <input type="text" name="" id="">
                </div>
                <div class="input-outter">
                    <label>所属行业:</label>
                    <input type="text" name="">
                </div>
            </div>
            <div class="renter-verification">
                <div class="input-outter">
                    <label>用户名:</label>
                    <input type="text" name="">
                </div>
                <div class="input-outter">
                    <label>手机号码:</label>
                    <input type="text" name="">
                </div>
                <div class="input-outter mui-row">
                    <label class="mui-col-xs-4">验证码:</label>
                    <input class="mui-col-xs-4" type="text" name="">
                    <button type="button" class="mui-btn mui-btn-primary mui-col-xs-4" >确认</button>
                </div>
                <div class="input-outter">
                    <label>密码:</label>
                    <input type="password" name="">
                </div>
            </div>
            <div class="buttons">
                <a id="register" class="button button-big button-fill button-login">同意协议并注册</a>
            </div>
        </form>


    </div>

</body>
<script src="../../js/common/mui.min.js"></script>
<script src="../../js/common/zepto.min.js"></script>

</html>
