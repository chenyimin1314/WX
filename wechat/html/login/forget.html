<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="../../css/common/light7.min.css">
    <link rel="stylesheet" href="../../css/common/mui.min.css">
    <link rel="stylesheet" href="../../css/common/common.css">
    <link rel="stylesheet" href="../../css/login/forget.css">
    <title>登录</title>
</head>
<body>
<div class="page">
    <header class="bar bar-nav bg bg-primary">
        <a href="login.html" class="button button-link button-nav pull-left">
            <span class="icon icon-left"></span>
            返回
        </a>
        <h1 class="title">忘记密码</h1>
    </header>
    <div class="content">
        <div class="forget">
            <div class="form-login">
                <div class="user-name inputBox"><span class="login-icon"></span>
                    <input class="needsclick" placeholder="请输入手机号" name="phone" maxlength="11"/>
                </div>

                <div class="password inputBox"><span class="login-icon verify"></span>
                    <input class="needsclick" placeholder="请输入验证码" maxlength="6" name="code" type="text"/>
                    <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">获取验证码</button>
                </div>
                <div class="password inputBox"><span class="login-icon phone"></span>
                    <input class="needsclick"
                           placeholder="请输入6-12新密码" maxlength="12" type="password"/>
                </div>
                <div class="password inputBox"><span class="login-icon phone"></span>
                    <input class="needsclick" placeholder="请再次输入密码" maxlength="12" type="password"/>
                </div>
                <div class="buttons">
                    <a size="normal" class="button button-big button-fill confirm">确定</a>
                </div>
            </div>
        </div>
        <div class="forget_success">
            <div class="success"></div>
            <p style="font-size: .8rem;color: #666;" align="center">恭喜密码修改成功</p>
            <div class="toLoginOuter">
                <a href="login.html" class="button button-big btn-primary toLogin">立即登录</a>
            </div>
        </div>
    </div>
</div>
</body>

<script src="../../js/common/zepto.min.js"></script>
<script src="../../js/common/common.js"></script>
</html>
